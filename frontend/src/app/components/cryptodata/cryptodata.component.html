<div class="container" style="margin-left: 120px">
  <h1>Bitcoin Exchange Rates</h1>
  <div class="row">
    <div class="col-xs-12 col-md-8">
      <table
        class="table table-hover table-dark table-striped table-bordered"
        id="tab"
      >
        <thead>
          <tr class="bg-success text-white">
            <th scope="col">Currency Code</th>
            <th scope="col">Currency Name</th>
            <th scope="col">Exchange Rate</th>
            <th scope="col">Currency Type</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let e of firstthree.rates | keyvalue">
            <td style="text-transform: uppercase">{{ e.key }}</td>
            <td>{{ e.value.name }}</td>
            <td>
              {{ e.value.value }} <span [innerHTML]="e.value.unit"></span>
            </td>
            <td>{{ e.value.type }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="d-table col-xs-6 col-md-4">
      <div class="d-flex flex-column">
        <div
          class="m-2"
          style="
            height: 433px;
            background-color: #1d2330;
            overflow: hidden;
            box-sizing: border-box;
            border: 1px solid #282e3b;
            border-radius: 4px;
            text-align: right;
            line-height: 14px;
            font-size: 12px;
            font-feature-settings: normal;
            text-size-adjust: 100%;
            box-shadow: inset 0 -20px 0 0 #262b38;
            padding: 0px;
            margin: 0px;
            width: 100%;
          "
        >
          <div style="height: 413px; padding: 0px; margin: 0px; width: 100%">
            <iframe
              src="https://widget.coinlib.io/widget?type=full_v2&theme=dark&cnt=6&pref_coin_id=1530&graph=yes"
              width="100%"
              height="409px"
              scrolling="auto"
              marginwidth="0"
              marginheight="0"
              frameborder="0"
              border="0"
              style="border: 0; margin: 0; padding: 0"
            ></iframe>
          </div>
          <div
            style="
              color: #626b7f;
              line-height: 14px;
              font-weight: 400;
              font-size: 11px;
              box-sizing: border-box;
              padding: 2px 6px;
              width: 100%;
              font-family: Verdana, Tahoma, Arial, sans-serif;
            "
          >
            <a
              href="https://coinlib.io"
              target="_blank"
              style="
                font-weight: 500;
                color: #626b7f;
                text-decoration: none;
                font-size: 11px;
              "
              >Cryptocurrency Prices</a
            >&nbsp;by Coinlib
          </div>
        </div>

        <div
          class="m-2"
          style="
            width: 300px;
            height: 335px;
            background-color: #232937;
            overflow: hidden;
            box-sizing: border-box;
            border: 1px solid #282e3b;
            border-radius: 4px;
            text-align: right;
            line-height: 14px;
            block-size: 335px;
            font-size: 12px;
            font-feature-settings: normal;
            text-size-adjust: 100%;
            box-shadow: inset 0 -20px 0 0 #262b38;
            margin: 0;
            width: 300px;
            padding: 1px;
            padding: 0px;
            margin: 0px;
          "
        >
          <div style="height: 315px; padding: 0px; margin: 0px; width: 100%">
            <iframe
              src="https://widget.coinlib.io/widget?type=converter&theme=dark"
              width="300"
              height="310px"
              scrolling="auto"
              marginwidth="0"
              marginheight="0"
              frameborder="0"
              border="0"
              style="border: 0; margin: 0; padding: 0"
            ></iframe>
          </div>
          <div
            style="
              color: #626b7f;
              line-height: 14px;
              font-weight: 400;
              font-size: 11px;
              box-sizing: border-box;
              padding: 2px 6px;
              width: 100%;
              font-family: Verdana, Tahoma, Arial, sans-serif;
            "
          >
            <a
              href="https://coinlib.io"
              target="_blank"
              style="
                font-weight: 500;
                color: #626b7f;
                text-decoration: none;
                font-size: 11px;
              "
              >Cryptocurrency Prices</a
            >&nbsp;by Coinlib
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
