<br/>

<div class="error-content">
    <div class="container">
        <div class="row d-flex justify-content-center flex-nowrap">
            <div class="col-md-12">
                <div class="error-text">
                    <h1 class="error">404 Error</h1>
                    <div class="im-sheep">
                        <div class="top">
                            <div class="body"></div>
                            <div class="head">
                                <div class="im-eye one"></div>
                                <div class="im-eye two"></div>
                                <div class="im-ear one"></div>
                                <div class="im-ear two"></div>
                            </div>
                        </div>
                        <div class="im-legs">
                            <div class="im-leg"></div>
                            <div class="im-leg"></div>
                            <div class="im-leg"></div>
                            <div class="im-leg"></div>
                        </div>
                    </div>
                    <h4>Oops! This Page Could Not Be Found!</h4>
                    <p>Sorry, but the page you are looking for does not exist, has been removed or has it's name changed.</p>
                    <button
      class="btn btn-outline-primary"
      [routerLink]="['/login']"
    >
      Go to Homepage
    </button>
                </div>
            </div>
        </div>
    </div>
</div>
