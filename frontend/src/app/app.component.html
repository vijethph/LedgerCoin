<!--The content below is only a placeholder and can be replaced.-->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white">
  <a class="navbar-brand" href="#"
    ><img
      src="assets/blockchain.svg"
      width="30"
      height="30"
      class="d-inline-block align-top"
      alt=""
    />
    &nbsp;LedgerCoin</a
  >
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <button class="btn btn-outline-light" [routerLink]="['/register']">
      Register
      <span class="sr-only">(current)</span>
    </button>

    &nbsp;

    <button class="btn btn-outline-light" [routerLink]="['/login']">
      Login
    </button>

    &nbsp;

    <button
      *ngIf="isUserLoggedIn()"
      class="btn btn-outline-light"
      [routerLink]="['/user']"
    >
      User Profile
    </button>
    
    &nbsp;
    
    <button
      *ngIf="isUserLoggedIn()"
      class="btn btn-outline-light"
      [routerLink]="['/userprofile']"
    >
      Blockchain
    </button>
  </div>

  <div *ngIf="isUserLoggedIn()">
    <button
      routerLink="/new/transaction/pending"
      class="btn btn-outline-light"
      *ngIf="thereArePendingTransactions()"
    >
      Pending transactions
      <span class="badge badge-light">{{
        blockchain.pendingTransactions.length
      }}</span>
    </button>
    &nbsp;
    <button routerLink="/settings" class="btn btn-outline-light">
      Settings
    </button>
    &nbsp;
    <button routerLink="/new/transaction" class="btn btn-outline-light">
      Create transaction
    </button>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    
      <router-outlet></router-outlet>
    
  </div>
</div>
