<div class="card" [class.border-primary]="isSelectedBlock()">
  <div class="card-body" style="background-color: #16a085">
    <h5 class="card-title text-white">
      Block {{ getBlockNumber() }}
      <small class="text-warning" *ngIf="block.previousHash == '0'"
        >(Genesis block)</small
      >
    </h5>
  </div>

  <ul class="bg-dark list-group list-group-flush">
    <li class="list-group-item" style="background-color: #14213d">
      <span class="">Hash</span>
      <br />
      <div
        class="text-truncate"
        [style.color]="'#' + block.hash.substring(0, 6)"
      >
        <small>{{ block.hash }}</small>
      </div>

      <br />
      <span class="">Hash of previous block</span>
      <br />

      <div
        class="text-truncate"
        [style.color]="'#' + block.previousHash.substring(0, 6)"
      >
        <small>{{ block.previousHash }}</small>
      </div>
    </li>

    <li class="list-group-item" style="background-color: #14213d">
      <span class="">Nonce</span><br />
      <div class="text-truncate text-muted">
        <small>{{ block.nonce }}</small>
      </div>
    </li>

    <li class="list-group-item" style="background-color: #14213d">
      <span class="">Timestamp</span><br />
      <div class="text-truncate text-muted">
        <small>{{ block.timestamp }}</small>
      </div>
    </li>

    <li class="list-group-item" style="background-color: #14213d">
      <button class="btn btn-primary">Show Transactions</button>
    </li>
  </ul>
</div>
