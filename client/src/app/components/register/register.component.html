<div
  class="row"
  style="
    margin-top: 40px;
    padding: 20px;
    background-color: #4e5d6c;
    border-radius: 15px;
    -webkit-box-shadow: 0px 0px 5px 2px rgba(0, 0, 0, 0.2);
    -moz-box-shadow: 0px 0px 5px 2px rgba(0, 0, 0, 0.2);
    position: absolute;
    left: 50%;
    margin-left: -250px;
    box-shadow: 0px 0px 5px 2px rgba(0, 0, 0, 0.2);
  "
>
  <div class="col-sm-12" style="text-align: center">
    <h2>Register</h2>
  </div>

  <div class="col-sm-12">
    <form [formGroup]="registerForm">
      <label for="exampleInputEmail1">Email address</label>
      <div class="form-group input-group mb-3">
        <div class="input-group-append">
          <span class="input-group-text"><i class="fas fa-envelope"></i></span>
        </div>

        <input
          formControlName="email"
          type="email"
          class="form-control input_user"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Enter email"
        />
        <small id="emailHelp" class="form-text text-muted"></small>
      </div>
      <label for="exampleInputUsername">Username</label>
      <div class="form-group input-group mb-3">
        <div class="input-group-append">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
        </div>
        <input
          formControlName="username"
          type="text"
          class="form-control input_user"
          id="exampleInputUsername"
          aria-describedby="userHelp"
          placeholder="Enter Username"
        />
        <small id="userHelp" class="form-text text-muted"></small>
      </div>
      <label for="passwordInput">Password</label>
      <div class="form-group input-group mb-3">
        <div class="input-group-append">
          <span class="input-group-text"><i class="fas fa-key"></i></span>
        </div>
        <input
          formControlName="password"
          type="password"
          class="form-control input_pass"
          id="passwordInput"
          aria-describedby="passHelp"
          placeholder="Enter Password"
        />
        <small id="passHelp" class="form-text text-muted"></small>
      </div>
      <label for="CpasswordInput">Confirm Password</label>
      <div class="form-group input-group mb-3">
        <div class="input-group-append">
          <span class="input-group-text"
            ><i class="fas fa-check-circle"></i
          ></span>
        </div>
        <input
          formControlName="cpass"
          type="password"
          class="form-control input_pass"
          id="CpasswordInput"
          aria-describedby="CpassHelp"
          placeholder="Confirm Password"
        />
        <small id="CpassHelp" class="form-text text-muted"></small>
      </div>
      <div class="form-group" style="text-align: center">
        <button type="button" class="btn btn-primary m-2" (click)="register()">
          <i class="fas fa-user-plus"></i> Register
        </button>
        <button type="button" class="btn btn-info m-2" (click)="moveToLogin()">
          <i class="fas fa-sign-in-alt"></i> Log in
        </button>
      </div>
    </form>
  </div>
</div>
